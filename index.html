<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <div class="popup">
        <div class="picker">
            <button id="colorpicker">Pick Color</button>
        </div>
        <div class="pickedcolors hide">
            <header>
                <p class="title">Picked colors</p>
                <span class="clearall">
                    Clear All
                </span>
            </header>
            <ul class="allcolors">
            </ul>
        </div>
    </div>
</body>
</html>
